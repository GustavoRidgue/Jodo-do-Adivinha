<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AleatóJogos - Jogo Adivinha - Configurações</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/adivinha-config.css">
</head>
<body>
	<section class="text-center">
		<div class="titulo">
			<h1 class="text-info mt-4 mb-3">Configurações</h1>
		</div>
		<div class="text-light">
			<h3 class="mb-5">Consigurações do jogo adivinha:</h3>
		</div>
	</section>
	
	<section class="alteracoes justify-content-center">
		<form action="jogo-adivinha-config.html">
			<div>
				<label for="inputSorteio" class="d-block text-primary"><h4>Sorteio</h4></label>
				<small id="sorteiolHelp" class="form-text text-muted d-block pb-2">Escolha o limite de número de sorteio. Por exemplo, se for 1000, sortiaremos um número de 0 à 1000</small>
				<input type="number" id="inputSorteio" class="meu-input">
			</div>
			<div>
				<label for="inputTentativas" class="d-block text-primary mt-4"><h4>Tentativas</h4></label>
				<input type="number" id="inputTentativas" class="meu-input">
			</div>
			<button type="submit" class="btn btn-primary mt-4 mb-4 btn-alterar">Alterar</button>
		</form>
		<a href="jogo-adivinha-facil.html" class="btn btn-secondary btn-voltar">Voltar</a>
		<small id="voltarHelp" class="form-text text-muted d-block pb-2">Isso ira desativar as alterações</small>
	</section>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="javascript/js"></script>
</body>
</html>
